<html>

<head>
</head>

<body>
    <input type="text" id="username">
    <input type="password" id="password">
    <button id="submit"></button>
    <script src="libs/jquery.js"></script>

    <script>
        $(function() {
            $('#submit').click(function() {
                var username = $('#username').val();
                var password = $('#password').val();
                $.ajax({
                    url: '/login/post',
                    data: {
                        username: username,
                        password: password
                    },
                    method: 'POST'
                });
            });
        });

    </script>
</body>

</html>
